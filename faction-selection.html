<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terra Game</title>
    <!-- JAVASCRIPT -->
    <script src="js/faction-selection.js" type="module" defer></script>
    <script src="js/game-creation.js" type="module" defer></script>
    <script src="js/dev-tools.js" type="module" defer></script>
    <!-- fonts section -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/general-layout.css" />
    <link rel="stylesheet" href="css/setup-pages.css" />

</head>

<body>
    <div class="header">
        <div class="hov-container">
            <div class="acc-icon"></div>
            <div class="acc-menu">
                <div class="offset"></div>
                <div class="flexbox">
                    <button id="games-btt"></button>
                    <button id="log-out-btt"></button>
                </div>
            </div>
        </div>
        VASP
    </div>
    <div class="container-2">
        <div class="home-box">
            <div id="await">
                <br><br>
                Awaiting response from:<br>
            </div>
            <div id="not-selected">
                <br>
                Awaiting faction selection from:<br>
            </div>
            <div id="players">
                <br>
                Players:<br>
            </div>
            <br>
            <button class="home-button" id="faction-select-btt" style="display: none;">Choose a faction</button>
        </div>
        <div class="home-box" id="faction-select-menu">
            <div class="home-back-button"><span id="closing-button-1">X</span></div>
        </div>
        <div class="home-box" id="faction-description-box">
            <div class="home-back-button"><span id="closing-button-2">X</span></div>
            <div id="faction-description"></div>
            <button class="home-button" id="faction-chosen"></button>
        </div>
    </div>
</body>

</html>
