<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VASP</title>
    <!-- JAVA SCRIPT -->
    <script src="js/map.js" type="module" defer></script>
    <script src="js/dev-tools.js" type="module" defer></script>
    <script src="js/turns.js" type="module" defer></script>
    <script src="js/units.js" type="module" defer></script>
    <script src="js/alert.js" type="module" defer></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/general-layout.css" />
    <link rel="stylesheet" href="css/navigation.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/pop-out.css" />
    <!-- Contributing to authors: 
        https://www.flaticon.com/free-icons/invitation - icons created by Kiranshastry - Flaticon
        https://www.flaticon.com/free-icons/logout - icons created by Freepik - Flaticon
        https://www.flaticon.com/free-icons/home-button - icons created by Freepik - Flaticon
        https://www.flaticon.com/free-icons/trip - icons created by Freepik - Flaticon
        https://www.flaticon.com/free-icons/city - icons created by Freepik - Flaticon
        https://www.flaticon.com/free-icons/warrior - icons created by Freepik - Flaticon
        https://www.flaticon.com/free-icons/walk - icons created by Freepik - Flaticon
        https://www.flaticon.com/free-icons/confirm - icons created by bqlqn - Flaticon
     -->
</head>

<body>

    <div class="blur"></div>
    <div class="pass-turn">
        <div>Are you sure you want to pass your turn?</div>
        <div class="no-answer option">NO</div>
        <div class="yes-answer option">YES</div>
    </div>
    <div class="header">
        <div class="hov-container">
            <div class="acc-icon"></div>
            <div class="acc-menu">
                <div class="offset"></div>
                <div class="flexbox">
                    <button id="games-btt"></button>
                    <button id="log-out-btt"></button>
                </div>
            </div>
        </div>
        VASP
        <div class="turn-counter">Time left:<span id="remaining-time"></span></div>
    </div>
    <div class="noncity-popout">
        <button class="build-city">Build a city</button>
        <button class="move-army">Move army</button>
    </div>
    <div class="container-1">
        <div class="nav">
            <!--<div class="nav-line"></div>-->
            <div class="nav-button nav-button-clicked" id="map-button" title="Map View"><img src="./images/treasure-map.png" /></div>
        </div>
        <div class="map">
            <div class="pop-out pop-out-transition" id="city-options">
                <div class="city-grid">
                </div>
            </div>
            <div class="map-supp map-transition">
                <div class="map-drag"></div>
            </div>
        </div>
        <div class="nav">
            <div class="nav-button-confirm" title="Pass Turn"><img src="./images/confirmation.png" /></div>
        </div>
    </div>
    <div class="footer">
        <div class="stat-box" title="Cash">
            <div class="stat-icon">C</div><span class="cash-stat"></span>
        </div>
        <div class="stat-box" title="Food">
            <div class="stat-icon">F</div><span class="food-stat"></span>
        </div>
        <div class="stat-box" title="People">
            <div class="stat-icon">P</div><span class="people-stat"></span>
        </div>
        <div class="stat-box" title="Wood">
            <div class="stat-icon">W</div><span class="wood-stat"></span>
        </div>
        <div class="stat-box" title="Stone">
            <div class="stat-icon">S</div><span class="stone-stat"></span>
        </div>
        <div class="stat-box" title="Metals">
            <div class="stat-icon">M</div><span class="metals-stat"></span>
        </div>
        <div class="alert-box"></div>
        <div class="loader-wheel">
            <svg class="svgBox" viewBox="0 0 100 100">
                <circle class="wheel" cx="50" cy="50" r="30" fill="transparent" />
                <circle cx="50" cy="50" r="23" />
                <text x="50%" y="51" text-anchor="middle" dominant-baseline="middle" class="loader-text">VASP</text>
            </svg>
        </div>
    </div>
</body>

</html>
